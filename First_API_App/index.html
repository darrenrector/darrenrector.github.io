<!DOCTYPE html>
<html>

<head>
	<title>Find the Closest Buffalo Wild Wings with the NFL Sunday Ticket!</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta property="og:type" content="website" />
	<meta property="og:image" content="/images/Buffalo-wild-wings-logo.png" />
	<meta property="og:title" content="Discover the closest Buffalo Wingsin your area!" />
	<meta property="og:site_title" content="Find your Local B-dubs!" />
	<meta property="og:description" content="Enjoy some wings and an ice cold beer at you favorite Buffalo Wild Wings." />
	<meta property="og:url" content="http://www.darrenrector.com" />

	<!--[if lt IE 9]>
		<script src="/js/html5shiv.min.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/2.1.4/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwZrzOhPN8CYyXL4aSoLbw_78Yq1JYGO0"></script>
	<script language="javascript" type="text/javascript" src="js/map.js"></script>
	<script language="javascript" type="text/javascript" src="js/search.js"></script>
</head>

<body>

	<div id="control">
		<h2>Find your Local Buffalo Wild Wings</h2>
		<p>We'll help you locate your local Buffalo Wild Wings. Simply choose an option below to begin...</p>
		<form method="get" id="chooseZip">
			<button type="submit" class="learnButton">Use current location</button>
			<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
			<div class="clear"></div>
			<div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
				<button type="submit" class="learnButton">Search</button>
			</div>
			<div class="clear"></div>
		</form>

		<div class="clear"></div>
		<div id="results"></div>
		<p>A project by <a href="http://www.darrenrector.com">Darren Rector</a>.</p>
	</div>

	<!-- an empty div for the map -->
	<div id="map-canvas"></div>


</body>

</html>
